<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script src="js/vue.js"></script>
	<script>
		/**
		 * 自定义全局过滤器
		 */
		Vue.filter('addZero', function(data){
			return data<10?'0'+data:data;
		})
		window.onload=function(){
			var vm = new Vue({
				el:'#itany',
				data:{//存储数据
					
				}
			});
		}
	</script>
	
</head>
<body>
	<div id="itany">
		<h3>{{8 | addZero}}</h3>
	</div>
	
</body>

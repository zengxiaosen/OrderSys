<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script src="js/vue.js"></script>
	<script>
		Vue.config.keyCodes={
			a:65,
			f1:112
		}
		window.onload=function(){
			var vm = new Vue({
				el:'#itany',
				data:{//存储数据
					
				},
				methods:{//存储方法
					show(e){
						//console.log(e.keyCode);
						if(e.keyCode==13){
							console.log('您按了回车');
						}
					},
					print(){
						console.log('您按了回车');
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<!--
        	作者：offline
        	时间：2018-04-30
        	描述：键盘事件：@keydown, @keypress, @keyup
       -->
       	<!--用户名:<input type="text" @keydown="show($event)" />-->
       	用户名:<input type="text" @keydown.a="print" />
		<!--
        	作者：offline
        	时间：2018-04-30
        	描述：事件修饰符
        -->
        <button @click.once="print">只触发一次</button>
	</div>
	
</body>

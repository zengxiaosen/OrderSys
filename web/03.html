<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var vm = new Vue({
				el:'#itany',
				data:{
					arr:[12,4,5,34,2,11],
					user:{
						id:9527,
						name:'唐伯虎',
						age:25
					},
					arr2:[12,4,5,34,2,11]
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<!--{{arr}}-->
		<ul>
			<li v-for="value in arr">{{value}}</li>
		</ul>
		<ul>
			<li v-for="value in user">{{value}}</li>
		</ul>
		<ul>
			<li v-for="(v, k) in arr">{{k}}={{v}}</li>
		</ul>
		<ul>
			<li v-for="(v, k) in user">{{k}}={{v}}</li>
		</ul>
		<!-- 循环包含重复数据的集合-->
		<br />
		<li v-for="value in arr2">{{value}}</li>
		<br />
		<!--
        	作者：offline
        	时间：2018-04-29
        	描述：通过指定:key属性绑定唯一key，当更新元素时可重用元素，提高效率
        -->
		<li v-for="(v, k) in arr2" :key="k">{{v}}</li>
		<br />
		<!--<li v-for="u in users">
			{{u.id}},{{u.name}},{{u.age}}
		</li>-->
	</div>
	
</body>

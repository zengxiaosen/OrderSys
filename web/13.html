<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var vm = new Vue({
				el:'#itany',
				data:{//存储数据
					msg:'welcome to itany'
				},
				methods:{
					update(){
						this.msg='欢迎来到北京！'
					}
				},
				beforeCreate(){
					alert('组件实例刚刚创建，还未进行数据观测和事件配置');
				},
				created(){
					alert('实例已经创建完成，并且已经进行数据观测和事件配置');
				},
				beforeMount(){
					alert('模板编译之前，还没挂载');
				},
				mounted(){
					alert('模板编译之后，已经挂载，此时才会渲染页面，才能看到页面上数据的展示');
				},
				beforeUpdate(){
					alert('组件更新之前');
				},
				updated(){
					alert('组件更新之后');
				},
				beforeDestroy(){
					alert('组件销毁之前');
				},
				destroyed(){
					alert('组件销毁之后');
				}
			});
		}
	</script>
	
</head>
<body>
	<div id="itany">
		{{msg}}
		<br>
		<button @click="update">更新数据</button>
	</div>
	
</body>

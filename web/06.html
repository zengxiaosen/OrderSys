<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>v-model</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			var vm = new Vue({
				el:'#itany',
				data:{//存储数据
					
				},
				methods:{//存储方法
					show(){
						console.log(111);
					},
					print(e){
						console.log(e.target.innerHTML);//DOM对象
						console.log(this);//代表当前的vue实例
					}
				}
			});
		}
	</script>
</head>
<body>
	<div id="itany">
		<button v-on:click="show">点我</button>
		<button @click="show">点我</button>
		<hr />
		<button @click="print($event)">Click Me</button>
	</div>
	
</body>
